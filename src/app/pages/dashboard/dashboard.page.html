<ion-header>
  <ion-toolbar>
      <ion-img class="ml-2" id="ion-logo" slot="start" src="/assets/images/patient-strength_logo.png"></ion-img>
      <ion-title *ngIf="deviceInfo.os === 'Android'" slot="start" class="ion-padding-right-0">{{ 'dashboard' |
          translate }}</ion-title>
      <ion-title *ngIf="deviceInfo.os === 'iOS'  || deviceInfo.os === 'Windows'" slot="start">{{ 'dashboard' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
   <ion-slides pager="true" [options]="slideOpts" class="charts">
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-title>{{ 'symptome' | translate }}</ion-title>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div>
                <div echarts [options]="symptomeOptions" class="demo-chart" #symptomeChart></div>   
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>

      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-title>{{ 'tagesform' | translate }}</ion-title>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div>
                <div echarts [options]="tagesformOptions" class="demo-chart" #tagesformChart></div>   
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>

      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-title>{{ 'aktivitaet' | translate }}</ion-title>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div>
                <div echarts [options]="aktivitaetenOptions" class="demo-chart" #aktivitaetenChart></div>   
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides> 

</ion-content>
